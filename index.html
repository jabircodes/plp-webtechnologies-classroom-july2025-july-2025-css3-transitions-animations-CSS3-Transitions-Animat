<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS and JavaScript Animations</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>An Interactive Animation Demonstration</h1>
    <hr>
  <!-- Button triggers -->
  <button onclick="toggleBounce()">Bounce the square</button>
  <hr>
  <button onclick="changeBoxColor('animateBox', '#fab1a0')">Change Color</button>
  <hr>
  <!-- Animated Box -->
  <div id="animateBox"></div>

  <!-- Popup -->
  <button onclick="togglePopup()">Show Popup</button>
  <hr>
  <div id="popup" class="popup">A popup notification! Wow pop up!</div>

  <script src="scripts/script.js"></script>
</body>
</html>
